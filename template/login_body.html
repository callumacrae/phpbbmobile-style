		<h3><!-- IF LOGIN_EXPLAIN -->{LOGIN_EXPLAIN}<!-- ELSE -->{L_LOGIN}<!-- ENDIF --></h3>
		<!-- IF LOGIN_ERROR --><p>{LOGIN_ERROR}</p><!-- ENDIF -->
		<form action="{S_LOGIN_ACTION}" method="post">
			<div data-role="fieldcontain">
				<label for="username">{L_USERNAME}:</label>
				<input type="text" name="username" id="username" data-theme="c" />
			</div>
			<div data-role="fieldcontain">
				<label for="password">{L_PASSWORD}:</label>
				<input type="password" name="password" id="password" data-theme="c" />
			</div>
			<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_CODE -->
				<!-- DEFINE $CAPTCHA_TAB_INDEX = 3 -->
				<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
			<!-- ENDIF -->
			<!-- IF S_DISPLAY_FULL_LOGIN -->
		    <div data-role="fieldcontain">
 				<input type="checkbox" name="autologin" id="autologin" data-theme="c" />
				<label for="autologin">{L_LOG_ME_IN}</label>
			</div>
		    <div data-role="fieldcontain">
 				<input type="checkbox" name="viewonline" id="viewonline" data-theme="c" />
				<label for="viewonline">{L_HIDE_ME}</label>
			</div>
			<!-- ENDIF -->
			<div data-role="fieldcontain">
				{S_LOGIN_REDIRECT} {S_HIDDEN_FIELDS}
				<button type="submit" data-theme="b" name="login">{L_LOGIN}</button>
				<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
					<br /><br /><a href="{U_REGISTER}" data-role="button">{L_REGISTER}</a>
				<!-- ENDIF -->
			</div>
		</form>
